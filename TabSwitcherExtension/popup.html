<!DOCTYPE html>
<html>
<head>
    <title>Auto Tab Switcher Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 380px;
            padding: 15px;
            background-color: #ffffff;
            color: #202124;
            margin: 0;
        }
        h2 {
            margin: 0;
            font-size: 16px;
            color: #202124;
        }
        .control-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        label {
            font-size: 14px;
            color: #5f6368;
        }
        input[type="number"] {
            padding: 4px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            width: 60px;
            text-align: center;
            font-size: 14px;
        }
        select {
            padding: 4px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        input[type="color"] {
            border: none;
            width: 32px;
            height: 32px;
            cursor: pointer;
            background: none;
            padding: 0;
        }
        button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #saveAll {
            background-color: #f1f3f4;
            color: #3c4043;
            border: 1px solid #dadce0;
        }
        #saveAll:hover {
            background-color: #e8eaed;
        }
        #saveAll.unsaved {
            background-color: #1a73e8;
            color: white;
            border: 1px solid #1a73e8;
        }
        #saveAll.unsaved:hover {
            background-color: #1557b0;
        }
        #toggleTimer {
            background-color: #1e8e3e;
            color: white;
            font-size: 13px;
            padding: 6px 12px;
            font-weight: bold;
            width: auto;
        }
        #toggleTimer:hover {
            background-color: #187031;
        }
        #toggleTimer.running {
            background-color: #d93025;
        }
        #toggleTimer.running:hover {
            background-color: #b31412;
        }
        #toggleBadge {
            background-color: transparent;
            color: #1a73e8;
            text-decoration: underline;
            padding: 5px;
            font-size: 13px;
        }
        #toggleBadge:hover {
            color: #1557b0;
        }
        #status {
            margin-top: 0;
            font-size: 12px;
            color: #188038;
            text-align: center;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }
        .title-group {
            display: flex;
            align-items: center;
        }
        .title-group img {
            margin-right: 10px;
        }
        fieldset {
            border: 1px solid #dadce0;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 10px;
        }
        legend {
            font-size: 14px;
            color: #202124;
            font-weight: 500;
            padding: 0 5px;
        }
        .global-note {
            font-size: 11px;
            color: #5f6368;
            margin-bottom: 10px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="title-group">
            <img src="icons/icon128.png" alt="Logo" width="32" height="32">
            <h2>Auto Tab Switcher</h2>
        </div>
        <button id="toggleTimer">Start Timer</button>
    </div>
    <div class="control-group" title="Set the time in seconds between tab switches.">
        <label for="interval">Interval (secs):</label>
        <input type="number" id="interval" min="5" value="30">
    </div>
    <div class="control-group" title="Choose how to pause the timer: Disable (never pause), On Activity (pause when mouse/keyboard used), or On Hover (pause when mouse is over the page).">
        <label for="pauseMode">Pause Timer:</label>
        <select id="pauseMode">
            <option value="disable">Disable</option>
            <option value="activity">On Activity</option>
            <option value="hover">On Hover</option>
        </select>
    </div>
    <div class="control-group" title="Reload the tab content every time it is switched to.">
        <label for="autoRefresh">Auto Refresh:</label>
        <input type="checkbox" id="autoRefresh">
    </div>
    <div class="control-group" title="Automatically start the timer when the browser opens or a new window is created.">
        <label for="autoStart"><strong>Auto-Start Timer on Browser Launch:</strong></label>
        <input type="checkbox" id="autoStart">
    </div>
    <fieldset>
        <legend>Auto Scroll Options</legend>
        <div class="control-group" title="Automatically scroll down the page while the timer is running.">
            <label for="autoScroll">Enable Auto Scroll:</label>
            <input type="checkbox" id="autoScroll">
        </div>
        <div class="control-group" title="Scroll back to the top of the page when switching to a new tab.">
            <label for="scrollToTop">Scroll to Top on Switch:</label>
            <input type="checkbox" id="scrollToTop">
        </div>
        <div class="control-group" title="Wait this many seconds before starting to scroll after switching.">
            <label for="scrollDelay">Scroll Delay (sec):</label>
            <input type="number" id="scrollDelay" min="0" value="5">
        </div>
        <div class="control-group" title="Adjust how fast the page scrolls.">
            <label for="scrollSpeed">Scroll Speed: <span id="scrollSpeedDisplay">20</span></label>
            <input type="range" id="scrollSpeed" min="1" max="100" value="20">
        </div>
    </fieldset>
    <div class="control-group" title="Change the color of the countdown badge on the extension icon.">
        <label for="badgeColor">Badge Color:</label>
        <input type="color" id="badgeColor">
    </div>
    <div class="global-note">
        Note: Settings are global and apply to all windows.
    </div>
    <div class="control-group">
        <button id="saveAll">Save Settings</button>
    </div>
    <div class="control-group">
        <button id="toggleBadge">Hide Badge</button>
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
